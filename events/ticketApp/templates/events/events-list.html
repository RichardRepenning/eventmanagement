<!--Richard Repenning - Eventslist for index page-->

<div class="row mt-5">
    {% for event in events %}
    <div class="col-lg-4 col-12">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">{{event.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{event.date_from}} - {{event.date_to}}</h6>
                <p class="card-text">{{event.description|truncatechars:100}}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <a href="{% url 'event_detail' slug=event.slug %}" class="btn btn-primary">Zum Event</a>
                {% if event.event_status == 'SO' %}
                <span class="badge text-bg-danger">Ausverkauft</span>
                {%endif%}
                <!--            <a href="#" class="btn btn-success">Ticket kaufen</a>-->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
